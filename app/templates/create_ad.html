{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}
{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container">
    <div class="mt-5 "></div>

    <div class="row">

        <div class="col col-5  mx-auto">

            <div class="card">
                <div class="card-body">

                    <h1 class="h4">{% trans "Create ad" %}</h1>
                    <hr>

                    <form class="signup" id="signup_form" method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <script src='https://www.google.com/recaptcha/api.js'></script>
                        <div class="form-group g-recaptcha"
                             data-sitekey="6Le1nSQaAAAAAIhrjI1ZqI0Bs7lmUh9zidoMt_gS"></div>
                        <button type="submit" class="btn btn-primary btn-block">{% trans "Create" %} &raquo;</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
